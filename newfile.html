<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,intitial-scale=1,maximum-scale=1">
    <script type="text/javascript" src="JS/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="JS/fdb-all.min.js"></script>
    <script type="text/javascript" src="JS/bootstrap.min.js"></script>
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1 style="text-align:center;
      background: -webkit-linear-gradient(#00BFFF, #1E90FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;">增加資料
    </h1>
    <br>
    事項
    <input style="width:100%;display:inline" calss="form-contorl" type="text" id="thing">
    <br>
    <br>
    時間
    <input style="width:100%;display:inline" calss="form-contorl" type="date" id="date">
    <br>
    <br>
    類別
    <select id="type">
      <option value="0">請選擇類別</option>
      <option value="食">食</option>
      <option value="衣">衣</option>
      <option value="住">住</option>
      <option value="行">行</option>
      <option value="育">育</option>
      <option value="樂">樂</option>
    </select>
    <br>
    <br>
    金額
    <br>
    <br>
    <input style="width:100%;display:inline" calss="form-contorl" type="text" id="money">
    <br>
    <button id="add" class="btn btn-info" style="width:100%">確認</button>
    <br>
    <br>
    <a href="index.html"><button class="btn btn-success" style="margin-left:25%;width:50%">返回</button></a>
    <script>
      var fdb = new ForerunnerDB();
      var db = fdb.db("expenses");
      var expensesCollection = db.collection('expenses');
      expensesCollection.load();
      $("#add").click(function(){
        expensesCollection.insert({
          money:$("#money").val(),
          thing:$("#thing").val(),
          time:$("#date").val(),
          type:$("#type").val(),
        });
        $("#money").val("");
        $("#thing").val("");
        $("#date").val("");
        $("#type").val("");
        expensesCollection.save();
      });

    </script>
  </body>
</html>
