<html>
  <head>
    <meta name="viewport" content="width=device-width,intitial-scale=1,maximum-scale=1">
    <script type="text/javascript" src="JS/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="JS/fdb-all.min.js"></script>
    <script type="text/javascript" src="JS/bootstrap.min.js"></script>
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <table class="table table-striped">
      <h2 style="text-align:center">最近10筆資料</h2>
      <thead>
        <tr>
          <td>時間</td>
          <td>事項</td>
          <td>金額</td>
        </tr>
      </thead>
      <tbody id="body"></body>
    </table>
    <script>
      var fdb = new ForerunnerDB();
      var db = fdb.db("expenses");
      var expensesCollection = db.collection('expenses');
      expensesCollection.load(
        var expenses = expensesCollection.find(
          {},
          {$orderBy:{date:-1},$limit:10}
        );
        console.log(expenses);
        for(var = i;i<expenses.length;i++){
          $("#body").append(
            "<tr><td>expenses[i].date</td><td>xpenses[i].thing</td><td>xpenses[i].money</td></tr>"
          )
        }
      );
      
    </script>
  </body>
</html>
