<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,intitial-scale=1,maximum-scale=1">
    <script type="text/javascript" src="JS/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="JS/fdb-all.min.js"></script>
    <script type="text/javascript" src="JS/bootstrap.min.js"></script>
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <table class="table table-striped">
      <h2 style="text-align:center">最近10筆資料</h2>
      <thead>
        <tr>
          <td>時間</td>
          <td>事項</td>
          <td>金額</td>
        </tr>
      </thead>
      <tbody id="body"></body>
    </table>
    <a href="index.html"><button>返回</button></a>
    <style>
      button{
        color: white;
        background-color: #30e849;
        font-family: Helvetica, Arial, Sans-Serif;
        font-size: 10px;
        text-decoration: none;
        text-shadow: -1px -1px 1px #616161;
        position: relative;
        padding: 15px 30px;
        -webkit-box-shadow: 5px 5px 0 #666;
        -moz-box-shadow: 5px 5px 0 #666;
        -webkit-transition: all 0.3s ease;
        -moz-transition: all 0.3s ease;
        margin: 0 10px 0 0;
      }
      button:hover{
        -webkit-box-shadow: 0px 0px 0 #666;
        -moz-box-shadow: 0px 0px 0 #666;
        top: 5px;
        left: 5px;
      }
    </style>
    <script>
      var fdb = new ForerunnerDB();
      var db = fdb.db("expenses");
      var expensesCollection = db.collection('expenses');
      expensesCollection.load(function(){
        var expenses = expensesCollection.find(
          {},
          {$orderBy:{time:-1},$limit:10}
        );
        console.log(expenses);
        for(var i=0;i<expenses.length;i++){
          $("#body").append(
            "<tr><td>"+expenses[i].time+
            "</td><td>"+expenses[i].thing+
            "</td><td>"+expenses[i].money+"</td></tr>"
          )
        }
      });
      
    </script>
  </body>
</html>
